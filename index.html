<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- Vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div class="wrapper">
      <main id="root">
        <!-- contatti -->
        <div class="contact_box">
          <div class="header_container">
            <div class="avatar_name">
              <img src="img/avatar_io.jpg" alt="">
              <span>Daniele Fortuna</span>
            </div>
            <div class="avatar_icons">
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="notifications">
            <div class="notifications_text">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <a href="#">Attiva notifiche via desktop</a>
            </div>

          </div>
          <div class="search">
            <button id="search_button" type="button" name="button"><i class="fas fa-search"></i></button>
            <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="contacts_box">
            <ul class="contacts_list">
              <li v-for="(names, index) in contacts">
                <img v-bind:src="names.avatar" alt="">
                {{names.name}}
              </li>
            </ul>
          </div>
        </div>
        <!-- /contatti -->
        <!-- messaggi -->
        <div class="message_container">
          <div class="header_container">
            <div class="avatar_name">
              <img src="img/avatar_1.jpg" alt="">
              <div class="avatar_info">
                <p>Michele</p>
                <span>Ultimo accesso oggi alle</span>
              </div>
            </div>
            <div class="avatar_icons">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="message_box">

          </div>

          <div class="message_footer">
            <button id="smile" type="button" name="button"><i class="far fa-smile"></i></button>
            <input type="text" name="" value="" placeholder="Scrivi un messaggio">
            <button id="microphone" type="button" name="button"><i class="fas fa-microphone"></i></button>
          </div>
        </div>
        <!-- /messaggi -->
      </main>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
